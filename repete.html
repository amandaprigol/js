<!DOCTYPE html>
<html>
    <head>
        <title>titulo</title>
        <script>
            function contar(){
                var cars = ["fusca", "gol", "opala", 147];
                document.write(cars + "<br>")
                var novoCarro = prompt("diga um carro")
                cars.push(novoCarro)

                for (let index = 0; index < cars.length; index++) {
                    const car = cars[index];
                    document,write(car + "<br>")
                }
            }
        </script>
    </head>
    <body>
        <input type="button"
        value="Enviar"
        onclick="contar()">
    </body>
</html>
